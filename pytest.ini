[pytest]
# Configuration pytest pour AIConexus SDK

# Chemin aux tests
testpaths = tests/sdk tests/integration tests/performance

# Pattern des fichiers de test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers personnalisés
markers =
    asyncio: mark test as asyncio
    integration: mark test as integration test
    performance: mark test as performance test
    slow: mark test as slow running
    unit: mark test as unit test

# Asyncio mode
asyncio_mode = auto

# Output
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Timeout des tests (en secondes)
timeout = 300

# Coverage
# (décommenter pour activer la couverture)
# --cov=src/aiconexus/sdk
# --cov-report=html
# --cov-report=term-missing
# --cov-fail-under=90

# Logging
log_cli = false
log_cli_level = INFO
log_file = tests/pytest.log
log_file_level = DEBUG

# Ignore les warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
