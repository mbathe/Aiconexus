global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'aiconexus-monitor'

scrape_configs:
  - job_name: 'aiconexus'
    static_configs:
      - targets: ['localhost:8000']
    scrape_interval: 5s
    scrape_timeout: 5s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
